<html>
<head>
<!-- animsition.css -->
<link rel="stylesheet" href="../dist/css/animsition.min.css">
<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<!-- animsition.js -->
<script src="../dist/js/animsition.min.js"></script>

<style type="text/css">
body {
     overflow-x : hidden;   //去掉横条
     overflow-y : hidden;   //去掉竖条
}
</style>

<script type="text/javascript">
$(document).ready(function() {
 
  var sites = ["demo1.html", "demo2.html"];
  var index = 1;
  setInterval(function(){
	$("#myFrame").attr("src", sites[index]);
	index++;
	if(index==3){
		index = 0;
	}
  }, 1000000)
});
</script>
</head>
<body style="border:0px;margin=0px;padding=0px">

    <iframe src="demo2.html" style="width:100%; height:100%;border:0;margin=0;padding=0;" frameborder="no" id="myFrame" scrolling="no"></iframe>

  
  
</body>

</html>
